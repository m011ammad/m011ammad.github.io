<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body>

<div class="main">
    <main>

           <input type="text" class="search-input" placeholder="Your City:">

        </div>
        <span class="error-display"></span>
        <div class="weather-block">
            <div class="weather-city">Iran/Arak</div>
            <div class="weather-temp"><span></span> Â°C</div>
            <div class="weather-description"></div>

            <div class="weather-sunrise more-data-item">Sunrise: <span></span> </div>
            <div class="weather-sunset more-data-item">Sunset: <span></span> </div>
            <div class="weather-humidity more-data-item">Humidity: <span></span> </div>
            <div class="weather-pressure more-data-item">Pressure: <span></span> </div>
            <div class="weather-wind more-data-item">Wind: <span></span> km/h</div>
            <div class="weather-sea more-data-item">Sea Level: <span></span> </div>
        </div>
    </main>
</div>
