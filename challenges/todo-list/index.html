<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>

<header>
    <div class="header-block">
        <span class="header-date-block">
            <div class="today"></div>
            <div class="date"></div>
        </span>
        <span class="clear material-icons" title="clear all tasks">refresh</span>
    </div>
</header>
<main>
    <div class="main-block">
        <ul class="list">

        </ul>
    </div>
</main>
<footer>
    <div class="footer-block">
        <span class="add-task material-icons">add_circle_outline</span>
        <input type="text" class="input" placeholder="Add a task">
    </div>
</footer>

<script src="main.js"></script>
</body>
</html>
