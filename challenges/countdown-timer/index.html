<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Countdown Timer</title>
</head>
<body>

<h1 class="header">Countdown to New Year</h1>

<div class="sec-container">
    <div class="sec-container-item-block">
        <div class="sec-sec">
            <div class="sec-number" id="days"></div>
            <div class="sec-text">Days</div>
        </div>
    </div>
    <div class="sec-container-item-block">
        <div class="sec-sec">
            <div class="sec-number" id="hours"></div>
            <div class="sec-text">Hours</div>
        </div>
    </div>
    <div class="sec-container-item-block">
        <div class="sec-sec">
            <div class="sec-number" id="minutes"></div>
            <div class="sec-text">Minutes</div>
        </div>
    </div>
    <div class="sec-container-item-block">
        <div class="sec-sec">
            <div class="sec-number" id="seconds"></div>
            <div class="sec-text">Seconds</div>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
